{{ if (isset .Params "featured") }}
    {{ $.Scratch.Set "structType" "page" }}
    {{ partial "img-path" . }}
    {{ $path := $.Scratch.Get "path" }}
    {{ $alt := $.Scratch.Get "alt" }}
    {{ $img := $.Scratch.Get "img" }}

    <a href="blog.do?p={{ .RelPermalink | safeURL }}" class="image featured">
        <img src="{{ $path | relURL }}/{{ .Params.featured }}" alt="{{ $alt }}">
    </a>
{{ end }}
